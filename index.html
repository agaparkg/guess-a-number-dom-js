<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container m-5 p-5 text-center border">
      <h2>Play number guess game!</h2>
      <p id="txt-1" class="fs-5"></p>
      <p id="txt-2" class="fs-5"></p>
      <div class="status">
        <strong></strong>
      </div>
      <div class="input-group w-50 m-auto">
        <span class="input-group-text">Enter Guess Number</span>
        <input
          id="guess-number-input"
          type="number"
          aria-label="Guess number"
          class="form-control"
        />
        <button id="make-guess-btn" class="btn btn-primary">Make Guess</button>
      </div>
      <h2>Game Config</h2>
      <form>
        <div class="mb-3">
          <label class="form-label"
            >Lower Bound
            <input min="0" id="lower-bound" type="number" class="form-control"
          /></label>
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Upper Bound
            <input min="0" id="upper-bound" type="number" class="form-control"
          /></label>
        </div>
        <button type="submit" class="btn btn-primary">Reset</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
